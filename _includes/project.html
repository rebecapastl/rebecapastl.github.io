
{% for project in section.project %}
<div class="container my-5">
  <div class="row">
    <div class="col px-0">
      <h3>{{ project.name }}</h3>
      <p>{{ project.text }}</p>

    </div>
  </div>

  <div class="row">
    <div class="col-md-6 px-0">
      <a href="{{ project.url }}">
        <img src="{{ project.image }}" alt="{{ project.alt }}" class="img-fluid my-1" />
      </a>
    </div>

    <div class="col mx-2">
      <div class="row align-items-end">
        {% for icon in project.icon %}
          <div class="col-md-auto m-2 px-0 text-center" > 
            <img src="{{ icon.src }}" alt="{{ icon.alt }}" style="max-width: 4rem">
            <p class="m-0">{{ icon.name }}</p>
          </div>
        {% endfor %}
        </div>
    </div>
  </div>
</div>
{% endfor %}
